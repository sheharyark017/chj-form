<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="select.css">
    <title>Document</title>
</head>

<body>
    <div class="custom-order">
        <h1>Order Your Food</h1>

        <form class="order-form">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="" placeholder="Name">
                        </div>
                    </div>
                    <!-- <div class="col-lg-4 col-12">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="" placeholder="Email"
                                aria-describedby="emailHelp">
                        </div>
                    </div> -->
                    <div class="col-lg-6 col-12">
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="" placeholder="Phone">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Restaurant</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="" placeholder="Item">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="" placeholder="Amount">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div>
                            <input type="date" name="" id="">
                        </div>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Message" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                    </div>

                </div><button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
